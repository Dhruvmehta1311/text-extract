<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Text Extractor</title>
  </head>
  <body class="">
    <div
      class="flex min-h-screen p-6 bg-zinc-900 text-white items-center justify-center"
    >
      <section
        class="bg-violet-600 max-w-[550px] mx-auto p-6 rounded-md flex flex-col gap-2 items-center justify-center"
      >
        <h1 class="font-semibold text-xl">Upload an Image to Extract Text</h1>
        <div class="w-full flex justify-center">
          <input class="text-sm" type="file" id="fileInput" accept="image/*" />
        </div>
        <br /><br />
        <div class="w-full flex items-center justify-center">
          <img
            id="image"
            src=""
            alt="Uploaded Image"
            class="hidden w-[200px]"
          />
        </div>
        <div class="text-left w-full">
          <p class="">Text in Above Image is:</p>
        </div>
        <div class="bg-purple-700 w-full">
          <textarea
            class="w-full max-w-full text-gray-600 min-h-[250px]"
            id="text"
          ></textarea>
        </div>
        <div class="flex items-center justify-center w-full">
          <button
            id="copyBtn"
            class="bg-green-600 px-4 outline-none rounded-md py-2"
          >
            Copy Text
          </button>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
